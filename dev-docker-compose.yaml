version: '3'
services:
  gateway:
    container_name: nginx_gateway
    build: ./gateway_dev
    ports:
      - '80:80'
  postgres:
    #FIXME 추후에 환경변수를 받아 설정하도록 변경해야 함
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user
      POSTGRES_DB: db
    ports:
      - '5432:5432'
  adminer:
    container_name: adminer
    image: adminer:latest
